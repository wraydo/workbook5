<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpongeBob Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.quartz.css" /> -->
  </head>
  <body>
    <main class="container mt-4">
      <section class="card p-4">
        <h3>SpongeBob Characters</h3>
        <div class="d-flex my-4">
          <form class="mb-2">
            <label class="form-label" for="friendsGroupDropdown">Friend Group</label>
            <select class="form-select" id="friendsGroupDropdown" onchange="filterByFriendGroup()">
              <option value="">Select...</option>
            </select>
          </form>
        </div>

        <table class="table table-borderless table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Species</th>
              <th>Occupation</th>
              <th>Favorite Activity</th>
              <th>Friend Group</th>
            </tr>
          </thead>

          <tbody id="charactersTBody">
            <!-- <tr>
            <td>SpongeBob SquarePants</td>
            <td>Sea Sponge</td>
            <td>Fry Cook</td>
            <td>Jellyfishing</td>
            <td>Main Characters</td>
          </tr> -->
          </tbody>
        </table>
      </section>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
