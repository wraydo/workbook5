<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Retirement Areas</title>
 
 <link rel="stylesheet" href="css/bootstrap.morph.css">

  <body>
    <main class="container mt-4">
      <section class="card p-4">
      <h3>Retirement Areas</h3>

          <label class="form-label" for="retirementDropDown">Friend Group</label>

            <option value="">Select....</option>
          </select>
        </form>
      </div>
      <table class="table table-borderless table-striped">
        <thead>
          <tr>
            <th>City</th>
            <th>Climate</th>
            <th>Country</th>
            <th>Living Cost</th>
          </tr>
        </thead>

        <tbody id="retirementTBody">
          <!-- <tr>
            <td>Panama City</td>
            <td>Tropical</td>

            <td>Low</td>
           <tr> -->
        </tbody>
      </table>
     </section>
    </main>
    <script src="./scripts/retirement.js"></script>
  </body>
</html>
